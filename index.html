<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200,300,500;600&display=swap"
      rel="stylesheet"
    />

    <!-- css styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body onload="show_advice()">
    <main class="main-section">
      <div class="card">
        <h2 id="advice-id"></h2>
        <h3 id="advice-content"></h3>
        <div class="line">
          <img src="./images/pattern-divider-desktop.svg" alt="line" srcset="">
        </div>
        <button id="generate-btn">
          <img src="./images/icon-dice.svg" alt="dice" srcset="">
        </button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/salman-abdulqadir">Salman Abdulqadir</a>.
    </div>
    <script src="./app.js"></script>
  </body>
</html>
